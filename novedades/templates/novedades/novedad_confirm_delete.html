{% extends 'ferreteria/index.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Eliminar novedad</h2>
    <p>¿Estás seguro que querés eliminar <strong>{{ object.titulo }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'novedades_lista' %}" class="btn btn-secondary">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
