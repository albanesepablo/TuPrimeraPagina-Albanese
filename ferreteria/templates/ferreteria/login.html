<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ingreso Empleados - Ferretería</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-card {
            max-width: 400px;
            margin: auto;
            margin-top: 80px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            background-color: #ffffff;
        }
        .login-card h2 {
            color: #0d6efd;
        }
        .btn-login {
            background-color: #0d6efd;
            color: white;
        }
        .btn-login:hover {
            background-color: #0b5ed7;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<div class="login-card">
    <h2 class="text-center mb-4">Ingreso Empleados</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" class="form-control" name="username" id="id_username" required>
        </div>
        <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" id="id_password" required>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-login">Ingresar</button>
        </div>
    </form>
</div>

</body>
</html>
