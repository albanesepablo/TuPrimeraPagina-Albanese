{% extends 'ferreteria/index.html' %}

{% block content %}
<div class="container my-5">
    <div class="row g-4">
        <!-- Card: Agregar Proveedor -->
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h2 class="mb-4 text-center">Agregar Proveedor</h2>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre del Proveedor</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="telefono" class="form-label">Teléfono</label>
                        <input type="text" class="form-control" id="telefono" name="telefono" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Guardar Proveedor</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Card: Lista de Proveedores -->
        <div class="col-md-6">
            <div class="card p-4 shadow">
                <h2 class="mb-4 text-center">Proveedores Existentes</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Teléfono</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for prov in proveedores %}
                        <tr>
                            <td>{{ prov.nombre }}</td>
                            <td>{{ prov.telefono }}</td>
                            <td>{{ prov.email }}</td>
                        </tr>
                        {% empty %}
                        <tr>
                            <td colspan="3" class="text-center">No hay proveedores aún.</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
