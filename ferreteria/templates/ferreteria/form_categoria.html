{% extends 'ferreteria/index.html' %}
{% block title %}Nueva Categoria{% endblock %}
{% block content %}
<div class="row justify-content-center my-5">
    <div class="col-md-6">
        <h2 class="mb-4 text-center">Agregar Categoría</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" name="nombre" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-custom w-100">Guardar Categoría</button>
        </form>
    </div>
</div>
{% endblock %}
